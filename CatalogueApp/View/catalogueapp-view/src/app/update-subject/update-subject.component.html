<h2>Update Subject</h2>

<form [formGroup]="updateSubjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Subject Id</label>
        <input formControlName="id" type="text" class="form-control">
      </div>

    <div class="form-group">
        <label>Subject Name</label>
        <input formControlName="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="credits">Credits:</label>
        <select id="credits" formControlName="credits">
          <option value="default">Select Credits</option>
          <option *ngFor="let credit of credits" [value]="credit">{{ credit }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Update Subject</button>
</form>
